<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<!-- My CSS -->
	<link rel="stylesheet" href="./assets/style.css">
	<title>GitHub User info</title>
</head>
<body>
	<div class="wrapper container border" id="myApp">
		<header class="header row border-bottom">
			<form name="Search" id="searchingForm">
				<label for="loginSearch">Search User</label>
				<input class="border-bottom" type="search" name="userLogin" id="loginSearch">
				<button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
			</form>
		</header>
	
		<div class="content  row justify-content-between">
			<div class="content__mainInfo col-6 row align-items-between">
				<div class="content__item-photo row-5 align-items-end">
					<img src="" alt="User Photo" id="photoData">
				</div>
				<div class="row even align-self-end">
					<div class="content__item row border-bottom align-items-end justify-content-between">
						<h3 class="title col">Name:</h3>
						<h3 class="subtitle col" id="nameData">asd</h3>
					</div>
					<div class="content__item row border-bottom align-items-end justify-content-between">
						<h3 class="title col">Login:</h3>
						<h3 class="subtitle col " id="loginData">asd</h3>
					</div>
				</div>
				
			</div>
			<div class="content__otherInfo row col-6">
				<div class="content__item row border-bottom align-items-end justify-content-between">
					<h3 class="title col">Url to github:</h3>
					<h3 class="subtitle col " id="gitUrlData"></h3>
				</div>
				<div class="content__item row border-bottom align-items-end justify-content-between">
					<h3 class="title col">Blog:</h3>
					<h3 class="subtitle col " id="blogUrlData"></h3>
				</div>
				<div class="content__item row border-bottom align-items-end justify-content-between">
					<h3 class="title col">City:</h3>
					<h3 class="subtitle col " id="cityData"></h3>
				</div>
				<div class="content__item row border-bottom align-items-end justify-content-between">
					<h3 class="title col">Email:</h3>
					<h3 class="subtitle col" id="emailData"></h3>
				</div>
				<div class="content__item row border-bottom align-items-end justify-content-between">
					<div class="col">
						<div class="row justify-content-between">
							<h3 class="title col">Followers:</h3>
							<h3 class="subtitle col " id="followersData"></h3>
						</div>
					</div>
					<div class="col">
						<div class="row justify-content-between">
							<h3 class="title col">Following:</h3>
							<h3 class="subtitle col " id="followingData"></h3>
						</div>
					</div>
					
				</div>
				
			</div>
		</div>
	</div>
	<div class="container error" id="error">
		<h1 class="text-center">Write correct login</h1>
	</div>
	<!-- JavaScript Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/ca01a98a4e.js" crossorigin="anonymous"></script>
	<!-- Axios -->
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="./assets/script.js"></script>
</body>
</html>
